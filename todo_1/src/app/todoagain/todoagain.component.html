<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p class="h3 text-info text-center">Todo Again practice</p>
            </div>
        </div>
        <div class="row py-4">
            <div class="col-6">
                <div class="card py-3 px-5">
                    <p class="text-center text-warning h3">Add data</p>
                    <div class="inputdiv mb-3">
                        <input type="text" class="form-control" placeholder="field 1" [(ngModel)]="field_one">
                    </div>
                    <div class="inputdiv mb-3">
                        <input type="date" class="form-control" placeholder="field 2 date" [(ngModel)]="field_two">
                    </div>
                    <button class="btn btn-warning" (click)="add_data()">Add Data</button>          
                </div>
            </div>
            <div class="col-6">
                <div class="card py-3 px-5">
                    <div class="card p-3 mb-3 d-flex flex-row justify-content-between align-items-center" *ngFor="let fielddata of field_storage; index as i">
                        <div class="fields_data">
                            <p>{{fielddata.field1}}</p>
                            <p class="m-0">{{fielddata.date}}</p>
                        </div>
                        <div class="dlt_div">
                            <button class="btn btn-danger" (click)="deleteRecord(i)">Delete</button>
                        </div>
                    </div>
                </div>      
            </div>
        </div>
    </div>
</section>
